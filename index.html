<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Everyday Local Weather</title>
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <section class="weather-wrap">
            <div class="title">
                <h1><span>Here's the Local Weather in </span><span id="location"></span></h1>
            </div>
            <div class="weather-con">
                <div class="weather-cast">
                    <img id="icon">
                    <p id="description"></p>
                    <p id="fTemp"></p>
                </div>
                <button>
                    Switch to &deg;<span id="celsius">C</span>
                </button>
            </div>
        </section>
        <footer>
            <h5><span>A Pen By: </span><a href="https://github.com/bukolabisuga" target="_blank">Bukola Bisuga</a></h5>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
